<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Achievements</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Replace "favicon.ico" with the path to your favicon -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .heading {
            font-size: 36px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .achievement {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .achievement-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        .achievement-details {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }
        .experience {
            text-align: center;
            margin-bottom: 20px;
        }
        .experience img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .footer {
            background-color: #fff;
            color: #000;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="heading">State Achievements</div>

        <div class="achievement">
            <div class="achievement-title">State Basketball Championship</div>
            <div class="achievement-details">
                <p><strong>Destination:</strong> Kolar, Karnataka, India</p>
                <p><strong>Opponents:</strong> Bangalore</p>
            </div>
        </div>

        <!-- Add more achievements here -->

    </div>

    <div class="footer">
        &copy; 2024 Sairaj. All rights reserved.
    </div>

</body>
</html>
